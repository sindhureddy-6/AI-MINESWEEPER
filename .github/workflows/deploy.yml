name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Debug TypeScript config
      run: |
        echo "Node version:"
        node --version
        echo "NPM version:"
        npm --version
        echo "TypeScript version:"
        npx tsc --version
        echo "Current directory contents:"
        ls -la
        echo "TypeScript config:"
        cat tsconfig.json
        echo "Checking for .ts extensions in imports:"
        grep -r "from.*\.ts" src/ || echo "No .ts extensions found"

    - name: Type check with verbose output
      run: |
        echo "Running TypeScript compilation with detailed output..."
        npx tsc --noEmit --listFiles --pretty 2>&1 | head -50

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build
      env:
        NODE_ENV: production

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist